<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>EGM Personel Başvuru</title>

    <style>
        /* --- TÜRK POLİSİ TEMASI & MİNİMALİST TASARIM --- */
        :root {
            --egm-lacivert: #1a2b45;
            --egm-kirmizi: #c41e3a;
            --egm-altin: #d4af37;
            --yazi-rengi: #ffffff;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e3a5f 100%);
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', 'Roboto', sans-serif; overflow: hidden; color: var(--yazi-rengi); background: var(--bg-gradient); }
        
        /* Scroll Yapısı */
        .container { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; scroll-behavior: smooth; }
        .section { height: 100vh; scroll-snap-align: start; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 0 20px; box-sizing: border-box; }
        
        /* Tipografi ve Logo */
        h2 { font-size: 2rem; color: var(--egm-kirmizi); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; font-weight: 500; }
        p.question-text { font-size: 1.3rem; margin-bottom: 30px; max-width: 700px; line-height: 1.5; font-weight: 300; }
        .egm-logo { width: 120px; height: auto; margin-bottom: 20px; filter: drop-shadow(0 0 10px rgba(255,255,255,0.2)); }
        
        /* Minimalist Inputlar */
        .minimal-input, .minimal-textarea {
            background: transparent;
            border: none;
            border-bottom: 2px solid #3a506b; /* Pasif renk */
            color: white;
            padding: 15px;
            font-size: 1.2rem;
            width: 100%;
            max-width: 500px;
            transition: all 0.3s ease;
            text-align: center;
            border-radius: 0; /* Köşeleri düzleştir */
        }
        .minimal-textarea { height: 80px; resize: none; /* Textarea için ayar */ }
        .minimal-input:focus, .minimal-textarea:focus { 
            outline: none; 
            border-bottom-color: var(--egm-altin); /* Aktif renk */
            box-shadow: 0 5px 10px -5px rgba(212, 175, 55, 0.5);
        }
        input::placeholder, textarea::placeholder { color: rgba(255,255,255,0.4); }

        /* Butonlar */
        .btn-submit { padding: 15px 50px; font-size: 1.2rem; background-color: var(--egm-kirmizi); color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 30px; transition: background 0.3s; font-weight: bold; letter-spacing: 1px; }
        .btn-submit:hover { background-color: #a01830; }
        .nav-link { color: rgba(255,255,255,0.6); margin-top:20px; text-decoration: none; font-size: 0.9rem; transition: color 0.3s; }
        .nav-link:hover { color: white; }
