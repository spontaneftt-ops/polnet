<body>

<script>
    const yedekSozluk = {"discord_id": "Discord ID", "ic_isim": "IC Ä°sim Soyisim", "ooc_yas": "OOC YaÅŸ", "aktiflik": "GÃ¼nlÃ¼k Aktiflik", "karakter_hikaye": "Karakter Hikayesi", "deneyim": "FiveM Deneyimi"};
