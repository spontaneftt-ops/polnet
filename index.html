<script src="config.js"></script>
<script>
    function sorgula() {
        const id = document.getElementById('sorguDiscordId').value.trim();
        const sonucDiv = document.getElementById('sonuc');
        if(!id) { alert("L√ºtfen Discord ID girin!"); return; }
        sonucDiv.style.display = 'none';
        
        database.ref('basvurular').orderByChild('discord_id').equalTo(id).once('value', snapshot => {
            if (snapshot.exists()) {
                const data = Object.values(snapshot.val())[0];
                let mesaj = "DEƒûERLENDƒ∞Rƒ∞Lƒ∞YOR ‚è≥";
                let renk = "#ffc107";
                let ekBilgi = "";

                if (data.durum === 'Reddedildi') { 
                    mesaj = "REDDEDƒ∞LDƒ∞ ‚ùå"; 
                    renk = "#dc3545"; 
                    if(data.red_sebebi) {
                        ekBilgi = `<div class="red-sebebi-kutu"><strong>Sebep:</strong> ${data.red_sebebi}</div>`;
                    }
                }
                
                sonucDiv.innerHTML = `<h3 style="color:${renk}; margin:0;">${mesaj}</h3><p style="margin-top:10px;">${data.ic_isim}</p>${ekBilgi}`;
                sonucDiv.style.display = 'block';
            } else {
                alert("Ba≈üvuru bulunamadƒ±.");
            }

    }
