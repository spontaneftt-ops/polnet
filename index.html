<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>EGM Personel Daire Başkanlığı</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;800&display=swap" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #162447 100%); color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Segoe UI', sans-serif; margin: 0; position: relative; overflow: hidden; }
        .card { background: rgba(22, 36, 71, 0.9); padding: 50px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; width: 400px; border: 1px solid rgba(255,255,255,0.1); position: relative; z-index: 5; transition: opacity 0.3s; }
        .logo { width: 120px; margin-bottom: 20px; filter: drop-shadow(0 0 10px rgba(255,215,0,0.3)); }
        h1 { color: #ffd700; font-size: 1.5rem; text-transform: uppercase; margin: 10px 0; }
        input { padding: 15px; width: 90%; border-radius: 5px; border: 1px solid #333; margin-bottom: 15px; background: rgba(0,0,0,0.3); color: white; text-align: center; font-size: 1.1rem; }
        .btn { padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block; margin: 5px; font-weight: bold; width: 40%; }
        .btn-green { background: #28a745; color: white; width: 95%; } 
        .btn-blue { background: #007bff; color: white; width: 95%; margin-top: 20px; }
        
        #sonuc { margin-top: 25px; padding: 20px; display: none; border-radius: 8px; background: rgba(0,0,0,0.4); }
        .red-sebebi-kutu { margin-top: 15px; font-size: 0.9rem; color: #ffcccc; background: rgba(220, 53, 69, 0.2); padding: 10px; border-radius: 5px; border: 1px solid #dc3545; }

        .secret-admin { position: fixed; bottom: 10px; right: 10px; opacity: 0.3; text-decoration: none; color: white; font-size: 12px; z-index: 20; }
        .secret-admin:hover { opacity: 1; }
    </style>
</head>
<body>

<div class="card" id="mainCardPanel">
    <img src="egmm.png" class="logo" alt="EGM Logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/9203/9203764.png'">
    
    <h1>BAŞVURU SORGULAMA</h1>
    <p style="color:#aaa; font-size:0.9rem;">Discord ID ile durumunuzu kontrol edin.</p>
    
    <input type="text" id="sorguDiscordId" placeholder="Discord ID (Örn: 82736...)">
    <button onclick="sorgula()" class="btn btn-green">SORGULA</button>
    
    <div id="sonuc"></div>
    
    <hr style="border-color: rgba(255,255,255,0.1); margin: 30px 0;">
    <a href="apply.html" class="btn btn-blue">BAŞVURU YAP</a>
</div>

<a href="admin.html" class="secret-admin">Yönetim Paneli</a>

<script src="config.js"></script>
<script>
    // MEVCUT SORGULAMA FONKSİYONU
    function sorgula() {
        const id = document.getElementById('sorguDiscordId').value.trim();
        const sonucDiv = document.getElementById('sonuc');
        if(!id) { alert("Lütfen Discord ID girin!"); return; }
        sonucDiv.style.display = 'none';
        
        database.ref('basvurular').orderByChild('discord_id').equalTo(id).limitToLast(1).once('value', snapshot => {
            if (snapshot.exists()) {
                const data = Object.values(snapshot.val())[0];
                let mesaj = "DEĞERLENDİRİLİYOR ⏳";
                let renk = "#ffc107";
                let ekBilgi = "";

                if (data.durum === 'Onaylandı') { mesaj = "ONAYLANDI ✅"; renk = "#28a745"; ekBilgi="<p>Lütfen Discord üzerinden yetkililere ulaşın.</p>"; }
                if (data.durum === 'Reddedildi') { 
                    mesaj = "REDDEDİLDİ ❌"; 
                    renk = "#dc3545"; 
                    if(data.red_sebebi) {
                        ekBilgi = `<div class="red-sebebi-kutu"><strong>Sebep:</strong> ${data.red_sebebi}</div>`;
                    }
                }
                
                sonucDiv.innerHTML = `<h3 style="color:${renk}; margin:0;">${mesaj}</h3><p style="margin-top:5px;">${data.ic_isim}</p>${ekBilgi}`;
                sonucDiv.style.display = 'block';
            } else {
                sonucDiv.innerHTML = `<h3 style="color:#fff;">KAYIT BULUNAMADI</h3>`;
                sonucDiv.style.display = 'block';
            }
        });
    }

    // --- KORUMA MODÜLÜ (SPONTANEFTT SECURITY) ---
    (function(){
        const devName = "SpontaneFTT Web Coding";
        const licenseYear = "2026";
        const footerId = "sys_integrity_layer_" + Math.random().toString(36).substr(2, 9); // Rastgele ID üretimi

        function renderSignature() {
            let el = document.getElementById(footerId);
            if (!el) {
                el = document.createElement("div");
                el.id = footerId;
                el.style.cssText = `
                    position: fixed;
                    bottom: 15px;
                    left: 0;
                    width: 100%;
                    text-align: center;
                    font-family: 'Orbitron', sans-serif;
                    font-size: 11px;
                    color: rgba(255, 255, 255, 0.5);
                    letter-spacing: 2px;
                    text-transform: uppercase;
                    z-index: 9999;
                    pointer-events: none;
                    user-select: none;
                    text-shadow: 0 0 8px rgba(0, 210, 255, 0.2);
                `;
                el.innerHTML = `<span style="color:#00e5ff; font-weight:800; text-shadow:0 0 10px #00e5ff;">${devName}</span> TARAFINDAN ÜRETİLMİŞTİR & LİSANSLANMIŞTIR © ${licenseYear}`;
                document.body.appendChild(el);
            }
            
            // Görünmez yapılırsa zorla görünür yap
            if (el.style.display === 'none' || el.style.visibility === 'hidden' || el.style.opacity == 0) {
                el.style.display = 'block';
                el.style.visibility = 'visible';
                el.style.opacity = 1;
            }
        }

        // SÜREKLİ KONTROL (LOOP)
        setInterval(() => {
            const signature = document.getElementById(footerId);
            const mainPanel = document.getElementById("mainCardPanel");
            
            // 1. Yazı silinmiş mi?
            if (!signature) {
                renderSignature(); // Yeniden oluştur
                // İsteğe bağlı: Yazı silinirse paneli gizle (Ceza)
                if(mainPanel) mainPanel.style.opacity = '0.1'; 
            } else {
                // Yazı yerindeyse paneli normal göster
                if(mainPanel) mainPanel.style.opacity = '1';
                
                // 2. Yazının içeriği değiştirilmiş mi?
                if (!signature.innerHTML.includes(devName)) {
                    signature.innerHTML = `<span style="color:#00e5ff; font-weight:800; text-shadow:0 0 10px #00e5ff;">${devName}</span> TARAFINDAN ÜRETİLMİŞTİR & LİSANSLANMIŞTIR © ${licenseYear}`;
                }
            }
        }, 200); // 200 milisaniyede bir kontrol eder
        
        renderSignature();
    })();
</script>
</body>
</html>
